<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class="container">
        <!-- hlavni recept -->
            <div class="main recipe">
                <div class='category'>Saláty</div>
                <div class='comment'>5 komentářů</div>

                <h1>Salát s&nbsp;vlašskými ořechy</h1>
            </div>

            <div class="small-container">
                <!-- maly recept 2 -->
                <div class="small recipe sr2">
                    <div class='category'>Svačina</div>
                    <div class='comment'>16 komentářů</div>

                    <h2>Chlebíček s&nbsp;avokádem</h2>
                </div>    

                <!-- maly recept 3 -->
                <div class="small recipe sr3">
                    <div class='category'>Mexická</div>
                    <div class='comment'>7 komentářů</div>

                    <h2>Avokádové tacos</h2>
                </div>

                <!-- maly recept 4 -->
                <div class="small recipe sr4">
                    <div class='category'>Luštěniny</div>
                    <div class='comment'>23 komentářů</div>

                    <h2>Pita chléb s&nbsp;cizrnou</h2>
                </div>

                <!-- maly recept 5 -->
                <div class="small recipe sr5">
                    <div class='category'>Burgery</div>
                    <div class='comment'>19 komentářů</div>

                    <h2>Sojový burger</h2>
                </div>
            </div>
        </div>

        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>

    </body>
</html>
